{% extends 'mentoring/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block style %}
<style>
    #myCarousel .img-responsive {
        border-radius: 5px;
        opacity: 0.7;
    }
    .carousel-caption {
    top: 50%;
    padding: 0px;
    margin-top: -38px;
    }

    .carousel-caption h1 {
        opacity: 1;
    }

    .carousel-inner {
        margin-top: 50px;
        height:100%;
        width:100%;
    }
    .item img {
        width:100%;
    }
</style>
{% endblock %}


{% block content %}


<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner" role="listbox">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>



        <div class="item active">
          <img class="img-responsive first-slide" src="{% static 'img/maindoor.jpg' %}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h2>Example headline.</h2>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="img-responsive second-slide" src="{% static 'img/t-rounge.jpg' %}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Another example headline.</h1>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="img-responsive" class="third-slide" src="{% static 'img/1on1.jpg' %}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>One more for good measure.</h1>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.carousel -->
</div>

<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
        <a class="btn btn-xs btn-primary" href="{% url 'mentoring_new' %}">멘토링 등록하기</a>
    </div>
</div>

{% endblock %}
